name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ] 
  workflow_dispatch:
  
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Compile
        run: echo Hello, World!
      
  DeployDev:
    name: Deploy to Dev
    if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: Development
      url: 'https://dev.storybook.com'
    steps:
      - name: Deploy
        run: echo I am deploying!
        
  DeployLatest:
    name: Deploy to Latest
    if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: latest
      url: 'https://https://curly-train-latest.pages.github.io/'
    steps:
      - name: Deploy
        run: echo I am deploying!
      
